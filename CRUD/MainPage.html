<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular-resource.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<body>
<div class="container" ng-app="ngdemo.controllers">
<div class="span6">
    <table class="table table-striped table-condensed" ng-controller="ObjectListCtrl">
        <thead>
        <tr>
            <th style="min-width: 80px;">Name</th>
            <th style="min-width: 80px;">Details</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="object in objects">
            <td>{{ object.name }}</td>
            <td>{{ object.details }}</td>
            <td><a ng-click="ediObject()" class="btn btn-small btn-primary">Edit</a></td>
            <td><a ng-click="deleteObject(object.id)" class="btn btn-small btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="addNewObject()" class="btn btn-small">Add new object</a>
</div>
</div>

</body>
<script src="scripts/app.js"></script>
<script src="scripts/services.js"></script>
<script src="scripts/controllers.js"></script>
</html>
